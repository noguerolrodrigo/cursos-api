# --- Configuración de H2 para que guarde en un archivo ---
# Esto le dice a Spring dónde está la base de datos.
# "file:./cursos-db" significa: "guarda un archivo llamado cursos-db en la carpeta raíz del proyecto"
spring.datasource.url=jdbc:h2:file:./cursos-db

# Usuario y contraseña (puedes dejar "sa" y en blanco)
spring.datasource.username=sa
spring.datasource.password=

# El "driver" de H2
spring.datasource.driverClassName=org.h2.Driver

# --- Habilitar la Consola H2 (¡Para ver la base de datos!) ---
# Esto te da una página web para ver tus tablas y datos.
spring.h2.console.enabled=true

# La URL para entrar a la consola (la usaremos ahora)
spring.h2.console.path=/h2-console

# --- Configuración de JPA (Opcional pero recomendado) ---
# Esto le dice a Spring que muestre en la consola los comandos SQL que está ejecutando
spring.jpa.show-sql=true

# Esto le dice a Spring que cree o actualice las tablas (Profesor, Curso, etc.) automáticamente
spring.jpa.hibernate.ddl-auto=update

# --- Solución para el error de Jackson y Hibernate LAZY ---
spring.jackson.serialization.fail-on-empty-beans=false
